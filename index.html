<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Research Interview Question Builder (Step by Step)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  .hidden { display: none !important; }
  body { font-family: system-ui, sans-serif; background: #f6f6f9; }
  .panel { background: #fff; border: 1px solid #e2e8f0; border-radius: 12px; padding: 16px; margin: 24px auto; max-width: 700px; }
  textarea, input[type=text] { width: 100%; border: 1px solid #cbd5e1; border-radius: 10px; padding: 16px; font-size: 1.14rem; min-height: 90px; margin-bottom: 14px; }
  .toolbar { margin-top: 16px; display: flex; gap: 8px; justify-content: center; }
  .btn { border: 1px solid #cbd5e1; background: #fff; border-radius: 10px; padding: 14px 26px; font-size: 1.05rem; cursor: pointer; font-weight: 600; }
  .btn.primary { background: #0f172a; color: #fff; border-color: #0f172a; }
</style>
</head>
<body>
<div>
  <!-- Step 1 -->
  <section id="step1" class="panel">
    <h2>Step 1: Your Research Question (RQ)</h2>
    <textarea id="rq" rows="4" placeholder="Type your research question here..."></textarea>
    <div class="toolbar">
      <button class="btn primary" id="step1Next">Next</button>
    </div>
  </section>
  <!-- Step 2 -->
  <section id="step2" class="panel hidden">
    <h2>Step 2: Types of Interview Questions</h2>
    <p>...your table and content...</p>
    <div class="toolbar">
      <button class="btn" id="step2Prev">Back</button>
      <button class="btn primary" id="step2Next">Next</button>
    </div>
  </section>
  <!-- Step 3 -->
  <section id="step3" class="panel hidden">
    <h2>Step 3: Choose a Focus</h2>
    <p>...your chips/buttons...</p>
    <div class="toolbar">
      <button class="btn" id="step3Prev">Back</button>
      <button class="btn primary" id="step3Next">Next</button>
    </div>
  </section>
  <!-- Step 4 -->
  <section id="step4" class="panel hidden">
    <h2>Step 4: Draft Your Interview Question</h2>
    <textarea rows="4" placeholder="Type your interview question here..."></textarea>
    <div class="toolbar">
      <button class="btn" id="step4Prev">Back</button>
      <button class="btn primary" id="step4Next">Next</button>
    </div>
  </section>
  <!-- ... repeat for all steps ... -->
</div>
<script>
function goToStep(num) {
  for (let i = 1; i <= 4; i++) {
    const el = document.getElementById('step' + i);
    if (el) {
      el.classList.toggle('hidden', i !== num);
    }
  }
  window.scrollTo({top:0,behavior:"smooth"});
}
document.getElementById('step1Next').onclick = () => goToStep(2);
document.getElementById('step2Prev').onclick = () => goToStep(1);
document.getElementById('step2Next').onclick = () => goToStep(3);
document.getElementById('step3Prev').onclick = () => goToStep(2);
document.getElementById('step3Next').onclick = () => goToStep(4);
document.getElementById('step4Prev').onclick = () => goToStep(3);
document.getElementById('step4Next').onclick = () => goToStep(1); // or next step
document.addEventListener('DOMContentLoaded', function() {
  goToStep(1);
});
</script>
</body>
</html>
